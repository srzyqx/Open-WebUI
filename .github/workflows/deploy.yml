on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  

jobs:
  check-secret:
    runs-on: ubuntu-latest
    outputs:
      token-set: ${{ steps.check-key.outputs.defined }}
    steps:
      - id: check-key
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        if: "${{ env.HF_TOKEN != '' }}"
        run: echo "defined=true" >> $GITHUB_OUTPUT

  update-date:
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - uses: actions/checkout@v3
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Update date history
          run: |
            # å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–‡ä»¶
            if [ ! -f "./last_updated.txt" ]; then
              touch ./last_updated.txt
            fi
            
            # è·å–å½“å‰æ—¥æœŸ
            current_date=$(date "+%Y-%m-%d")
            
            # è¯»å–ç°æœ‰å†…å®¹åˆ°ä¸´æ—¶æ–‡ä»¶
            cat ./last_updated.txt > temp.txt
            
            # åœ¨æ–‡ä»¶å¼€å¤´æ·»åŠ æ–°æ—¥æœŸ
            echo "$current_date" | cat - temp.txt > temp2.txt
            
            # åªä¿ç•™å‰15è¡Œ
            head -n 15 temp2.txt > ./last_updated.txt
            
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm temp.txt temp2.txt
            
        - name: Commit and force push changes
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git add last_updated.txt
            git commit -m "Update date history"
            git push --force origin main
            


  deploy:
    runs-on: ubuntu-latest
    needs: [check-secret, update-date]
    if: needs.check-secret.outputs.token-set == 'true'
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_REPO: ${{ secrets.HF_REPO }}
      HF_USER: ${{ secrets.HF_USER }}
    steps:
      - name: æ£€å‡ºå­˜å‚¨åº“
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: åˆ é™¤gitå†å²è®°å½•
        run: rm -rf .git

      - name: å°†YAMLæ·»åŠ åˆ°README.mdä¸­
        run: |
          echo "---" > temp_readme.md
          echo "title: Open WebUI" >> temp_readme.md
          echo "emoji: ğŸ³" >> temp_readme.md
          echo "colorFrom: purple" >> temp_readme.md
          echo "colorTo: gray" >> temp_readme.md
          echo "sdk: docker" >> temp_readme.md
          echo "app_port: 8080" >> temp_readme.md
          echo "---" >> temp_readme.md
          cat README.md >> temp_readme.md
          mv temp_readme.md README.md

      - name: é…ç½®git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: è®¾ç½®Gitå¹¶æ¨é€åˆ°æŠ±æŠ±è„¸ç©ºé—´
        run: |
          git init --initial-branch=main
          git lfs install
          git lfs track "*.ttf"
          git lfs track "*.jpg"
          git add .
          git commit -m "GitHub deploy: ${{ github.sha }}"
          git push --force https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_USER}/${HF_REPO} main
